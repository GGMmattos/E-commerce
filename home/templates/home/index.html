{% include 'parciais/_head.html' %}

{% block content %}
    <div class="mt-6 px-6 py-2 bg-gray-500">
        <h2 class="mb-12 text-2xl text-center">Produtos</h2>
        <div class="grid grid-cols-3">
            {% for produto in produtos %}
                <div class="w-60">
                    <a href="#">
                        <div class="text-white font-bold">
                            <h4>{{ produto.nome }}</h4>
                        </div>
                        <div class="h-60">
                            <img src="{{ produto.imagem.url }}">
                        </div>
                        <div class="text-white">
                            <h4>R$&nbsp;{{ produto.preco }}</h4>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% include 'parciais/_footer.html' %}
